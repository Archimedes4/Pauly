<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<!-- Import Firebase JS SDK and Firebase Authentication module -->
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
	<!-- Firebase configuration -->
	<script>
		var firebaseConfig = {
      apiKey: "AIzaSyB-YMRvC6BSysmmxt5ZQGIZ06izNO20lU8",
      authDomain: "pauly-9dcfc.firebaseapp.com",
      projectId: "pauly-9dcfc",
      storageBucket: "pauly-9dcfc.appspot.com",
      messagingSenderId: "371990511274",
      appId: "1:371990511274:web:57b145f410bc9489e45ad3",
      measurementId: "G-8GDB6VSPKE"
		};
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);
	</script>
</head>
<body>
	<h1>Login Page</h1>
	<button onclick="signInWithMicrosoft()">Sign in with Microsoft</button>
	<script>
		function signInWithMicrosoft() {
			// Create a Microsoft provider instance
			var microsoftProvider = new firebase.auth.OAuthProvider('microsoft.com');
			microsoftProvider.setCustomParameters({
				// Prompt user to select account to sign in with
				prompt: 'select_account'
			});
			// Sign in with Microsoft using a popup window
			firebase.auth().signInWithPopup(microsoftProvider).then(function(result) {
				// Microsoft authentication succeeded, redirect to home page
				window.location = "HomePage.html";
			}).catch(function(error) {
				// Microsoft authentication failed
				console.error(error);
			});
		}
	</script>
</body>
</html>
